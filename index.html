<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-image: url(img/bg.jpg)">
    <section class="glass">
      <div class="container">
        <div class="blur-filter"></div>
        <div class="grid-container">
          <div class="dashboard">
            <div class="menu-toggle">
              <input type="checkbox" name="" id="" />
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="user">
              <img src="./img/avatar.png" alt="" />
              <h3>Simo Edwin</h3>
              <p>Pro Member</p>
            </div>
            <div>
              <ul class="links">
                <li>
                  <img src="./img/twitch.png" alt="" />
                  <h3>Streams</h3>
                </li>
                <li>
                  <img src="./img/steam.png" alt="" />
                  <h3>Game</h3>
                </li>
                <li>
                  <img src="./img/upcoming.png" alt="" />
                  <h3>New</h3>
                </li>
                <li>
                  <img src="./img/library.png" alt="" />
                  <h3>Library</h3>
                </li>
              </ul>
            </div>

            <div class="pro">
              <div class="item-1">
                <h2>Discover Games</h2>
              </div>
              <div class="item-2">
                <img src="./img/controller.png" alt="" />
              </div>
            </div>
          </div>
          <div class="games">
            <div class="status">
              <h1>Active Games</h1>
              <input type="text" placeholder="SEARCH GAMES . . ." />
            </div>
            <div class="cards">
              <div class="card">
                <div class="icon" style="background-image: url(./img/assassins.png)"></div>
                <div class="info">
                  <h3>Assassins Creed Valhalla</h3>
                  <p>PS5 Version</p>
                  <div class="progress"></div>
                </div>
                <h2 class="percentage">60%</h2>
              </div>
              <div class="card">
                <div class="icon" style="background-image: url(./img/sackboy.png)"></div>
                <div class="info">
                  <h3>Sackboy A Great Adventureackboy A Great Adventure</h3>
                  <p>Android Version</p>
                  <div class="progress"></div>
                </div>
                <h2 class="percentage">84%</h2>
              </div>
              <div class="card">
                <div class="icon" style="background-image: url(./img/spiderman.png)"></div>
                <div class="info">
                  <h3>Spiderman Miles Morales</h3>
                  <p>Windows 10 Version</p>
                  <div class="progress"></div>
                </div>
                <h2 class="percentage">40%</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
